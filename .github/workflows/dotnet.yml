name: Build and Test ASP.NET Core MVC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build 
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' 
        
    - name: Build
      run: dotnet build ForAnimalsWithLove.csproj --configuration Release 
      working-directory: ForAnimalsWithLove

  test: 
    name: Test
    needs: build
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Test
      run: dotnet test ForAnimalsWithLove.UITests.csproj --configuration Release --logger "trx;LogFileName=testresults.trx" 
      working-directory: ForAnimalsWithLove.UITests
      continue-on-error: true 

    - name: Publish Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: '**/testresults.trx' 
